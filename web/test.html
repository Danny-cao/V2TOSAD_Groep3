<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">testpagina generate business rule code</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<section id="rule_toevoegen">

    <form id="generateRule">
        <input type="text" name="type" id="type" value="2">
        <input type="button" id="generate" value="generate">
    </form>
</section>

<script>
    function sendBusinessRule(){
        document.querySelector("#generate").addEventListener("click", function() {
            var formData = new FormData(document.querySelector("#generateRule"));

            var encData = new URLSearchParams(formData.entries());

            fetch("rest/generate", { method: 'POST', body: encData })
                .then(response => response.json()).then( posts => console.log(posts));

        });
    } sendBusinessRule();
</script>


</body>
