<script>

    var compare = document.getElementById('compare');
    var range = document.getElementById('range');
    var tuple = document.getElementById('tuple_compare');
    var inter = document.getElementById('inter_compare');
    var list = document.getElementById('list');
    var other = document.getElementById('other');
    var btn = document.getElementById('select');

    range.style.display="none";
    compare.style.display="none";
    tuple.style.display="none";
    inter.style.display="none";
    list.style.display="none";
    other.style.display="none";

    "use strict";


    function test() {
        var selector = document.getElementById('rule');

        var value = selector[selector.selectedIndex].value;
        console.log(value);

        if (value=="Range") {
            range.style.display="";
            compare.style.display="none";
            tuple.style.display="none";
            inter.style.display="none";
            list.style.display="none";
            other.style.display="none";
        }
        else if(value=="Compare") {
            compare.style.display="";
            range.style.display="none";
            tuple.style.display="none";
            inter.style.display="none";
            list.style.display="none";
            other.style.display="none";
        }
        else if(value=="Tuple Compare") {
            tuple.style.display="";
            compare.style.display="none";
            range.style.display="none";
            inter.style.display="none";
            list.style.display="none";
            other.style.display="none";
        }
        else if(value=="Inter-Entity Compare") {
            inter.style.display="";
            compare.style.display="none";
            tuple.style.display="none";
            range.style.display="none";
            list.style.display="none";
            other.style.display="none";
        }
        else if(value=="List") {
            inter.style.display="none";
            compare.style.display="none";
            tuple.style.display="none";
            range.style.display="none";
            list.style.display="";
            other.style.display="none";
        }
        else if(value=="Other") {
            inter.style.display="none";
            compare.style.display="none";
            tuple.style.display="none";
            range.style.display="none";
            list.style.display="none";
            other.style.display="";
        }
    }
    btn.addEventListener('click',test);


    var addListBusinessRule = document.querySelector("#ok_list");
    addListBusinessRule.addEventListener("click", function(){
        var formData = new FormData(document.querySelector("#list"));
        var encData = new URLSearchParams(formData.entries());
        fetch("rest/define/postList",{method:'POST', body: encData})
            .then(function(myJson) {
                if (myJson.ok){
                    console.log("Business rule added!");
                    console.log(myJson);}
                else if (myJson.status == 404)
                    console.log("Business rule not added!");
            })
    });
